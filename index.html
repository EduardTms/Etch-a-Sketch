<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <div class="main container">
    <div class="grid container"></div>
    </div>
    <div class="color container"></div>
        <button class="small btn">Color</button>
        <button class="small btn">Rainbow</button>
        <button class="small btn">Eraser</button>
        <button class="small btn">Clear</button>
    <div class="button container">
    <div class="button">
        <button class="small btn">10x10</button>
        <button class="medium btn">20x20</button>
        <button class="large btn">30x30</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
