<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <header>
      <h1>Etch-a-Sketch</h1>
    </header>
    <div class="main">
      <div class="onTopSketch">
        Board
        <div class="board container">
          <div class="button container">
            <button onclick="changeColor('black')">Color</button>
            <button onclick="changeColor('rainbow')">Rainbow</button>
            <button onclick="changeColor('white')">Erase</button>
            <button onclick="clearScreen()">Clear</button>
            <div class="control">
              <div class="size"></div>
              <input
                type="range"
                min="2"
                max="64"
                step="1"
                onchange="changeSize(this.value)"
              />
            </div>
          </div>
          <div class="sketch"></div>
        </div>
      </div>
    </div>
    <footer id="footer">Created by EduardTms</footer>
    <script src="script.js"></script>
  </body>
</html>
